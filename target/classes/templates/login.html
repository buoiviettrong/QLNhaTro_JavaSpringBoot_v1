<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>Login</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
  <link href="/css/shards.min.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <link href="/css/reset.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/topNav :: navbar"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-10">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <h5 class="text-center text-danger mb-5 fw-light fs-5" th:if="${error}" th:text="${error}"></h5>
          <form method="post" th:action="@{/login}" th:object="${user}">
            <div class="form-floating mb-3">
              <input class="form-control" id="floatingInput" placeholder="Username" th:field="*{username}" type="text">
              <span class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}"
                     type="password">
              <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value="">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                in
              </button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <label class="form-check-label" for="rememberPasswordCheck">
                Don't Have an Account?
              </label>
              <a class="btn btn-google btn-login text-uppercase fw-bold" href="/register">
                Sign up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
