<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>Register</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
  <link href="/css/shards.min.css" rel="stylesheet">
  <link href="/css/register.css" rel="stylesheet">
  <link href="/css/reset.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/topNav :: navbar"></div>
<div class="container register mt-10">
  <div class="row">
    <div class="col-md-3 register-left">
      <img alt="" src="https://image.ibb.co/n7oTvU/logo_white.png"/>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
      <a class="btn btn-google btn-login text-uppercase fw-bold" href="/login">
        Login
      </a>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
          <h3 class="register-heading">Apply as a Employee</h3>
          <form class="row register-form" method="post" th:action="@{/register}" th:object="${user}">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="First Name *" th:field="*{firstname}" type="text" value=""/>
                <span class="text-danger" th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}"></span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Last Name *" th:field="*{lastname}" type="text" value=""/>
                <span class="text-danger" th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"></span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Your Email *" th:field="*{email}" type="email" value=""/>
                <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
              </div>
              <div class="form-group">
                <input class="form-control" maxlength="10" minlength="10" name="txtEmpPhone"
                       placeholder="Your Phone *"
                       th:field="*{phoneNumber}" type="text" value=""/>
                <span class="text-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="Username *" th:field="*{username}" type="text" value=""/>
                <span class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password *" th:field="*{password}" type="password" value=""/>
                <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm Password *" type="password" value=""/>
              </div>
              <div class="form-group">
                <input hidden/>
              </div>
              <input class="btnRegister" type="submit" value="Register"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
