<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>Add Book</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
  <link href="../css/shards.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">New Book</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" method="post" th:action="@{/add-book}" th:object="${book}">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="col-form-label" for="title">Title</label>
            <input class="form-control" id="title" placeholder="Title" th:field="*{title}" type="text">
            <span class="text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label" for="author">Author</label>
            <input class="form-control" id="author" placeholder="Author" th:field="*{author}" type="text">
            <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('author')}"></span>
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label" for="summary">Summary</label>
            <textarea class="form-control" id="summary" placeholder="Summary" th:field="*{summary}"/>
            <span class="text-danger" th:errors="*{summary}" th:if="${#fields.hasErrors('summary')}"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input class="btn btn-primary" type="submit" value="Add Book">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
